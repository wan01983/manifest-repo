---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 640537815570.dkr.ecr.ap-northeast-2.amazonaws.com/myapp-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
